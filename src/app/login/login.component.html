<md-toolbar md-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<p>
  {{ user | json }}
</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <md-dialog-content>
    <p>
      <md-input-container dividerColor="{{ username.invalid && !username.pristine ? 'warn' : 'primary' }}">
        <input type="text" mdInput placeholder="Username" [(ngModel)]="user.username" name="username" #username="ngModel" required>
        <md-hint>
          <span [hidden]="username.pristine">
            <span [hidden]="!username.errors?.required">Username is required</span>
          </span>
        </md-hint>
      </md-input-container>
      <md-input-container dividerColor="{{ password.invalid && !password.pristine ? 'warn' : 'primary' }}">
        <input type="password" mdInput placeholder="Password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <md-hint>
          <span [hidden]="password.pristine">
            <span [hidden]="!password.errors?.required">Password is required</span>
          </span>
        </md-hint>
      </md-input-container>
      <md-checkbox name="remember" [(ngModel)]="user.remember">
        Remember Me
      </md-checkbox>
    </p>
  </md-dialog-content>
  <md-dialog-actions>
    <span class="flex-spacer"></span>
    <button md-button md-dialog-close>Cancel</button>
    <button [disabled]="loginForm.form.invalid" type="submit" md-button class="background-primary text-floral-white">Login</button>
  </md-dialog-actions>
</form>
